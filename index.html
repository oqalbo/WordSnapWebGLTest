<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-height, height=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
  <title>Unity WebGL Player | WordSnap</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }

    #unity-container {
      width: 100vw;
      height: calc(100vw * 9 / 16); /* maintain 16:9 aspect ratio */
      max-height: 100vh;
      background: #000;
      position: relative;
    }

    canvas#unity-canvas {
      width: 100% !important;
      height: 100% !important;
      background: #000;
      display: block;
    }

    #unity-fullscreen-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: url('TemplateData/fullscreen.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1280" height="720" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-fullscreen-button"></div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      var div = document.createElement('div');
      div.innerHTML = msg;
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
      warningBanner.appendChild(div);
      setTimeout(() => warningBanner.removeChild(div), 5000);
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL Build.data",
      frameworkUrl: buildUrl + "/WebGL Build.framework.js",
      codeUrl: buildUrl + "/WebGL Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "com.english.wordsnap",
      productName: "WordSnap",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          if (canvas.requestFullscreen) canvas.requestFullscreen();
          else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
          else if (canvas.msRequestFullscreen) canvas.msRequestFullscreen();
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
